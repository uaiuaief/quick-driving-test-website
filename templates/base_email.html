<!DOCTYPE html>
<html lang="en">
<head></head>
<body style="text-align: center; font-family: 'Catamaran', sans-serif;">
    <div style="width: 100%; background-color:#1F2A3F; padding: 10px 0 0 0">
        <div style="padding: 20px">
            <img src="https://www.quickdrivingtest.co.uk/static/media/logo.png" style="width: 220px" />
        </div>
        <div style="padding: 1.3rem 0px;
					box-sizing: border-box;
					max-width: 510px;
					margin: auto;
					background-color:#FFFFFF">
            <h1 style="font-size: 1.5rem; margin: 0">{{ header }}</h1>
        </div>
    </div>
	<div style="width: 100%; height: 600px; background-color:#E5E5E5; padding: 0 0 0 0">
		<div style="padding: 0.6rem 1.8rem;
					box-sizing: border-box;
					max-width: 510px;
					margin: auto;
					background-color:#FFFFFF">
			{% block content %}
			{% endblock content %}
            <p style="margin: 30px 0 0 0; text-align: left; color: #7B7B7B;">Cheers,</p>
            <p style="margin: 10px 0 0 0; text-align: left; color: #7B7B7B;">Quick Driving Test Team</p>
        </div>
        <div style="max-width: 510px;
					padding: 1px 20px;
					box-sizing: border-box;
					margin: 10px auto; 
					background-color:#1F2A3F">
            <p style="color: #FFFFFF; font-weight: 700;">Need more help?</p>
            <a href="https://www.quickdrivingtest.co.uk/#contact-us"
                style="color: #FFC700; display: block; padding: 0 0 15px 0">
                Contact us here!
            </a>
        </div>
    </div>
</body>

</html>
